
name: Universal APK Builder
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Flutter tespiti ve derlemesi
      - name: Setup Flutter
        if: hashFiles('**/pubspec.yaml') != ''
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Flutter Build
        if: hashFiles('**/pubspec.yaml') != ''
        run: |
          flutter pub get
          flutter build apk --release

      # Android derlemesi - Gradle 8.4 Wrapper kullanımı
      - name: Android Build (Gradle)
        if: hashFiles('**/pubspec.yaml') == ''
        run: |
          # Eğer gradlew yoksa gradle wrapper komutu ile oluşturmayı dene (Sistem gradle 9 olsa da wrapper 8.4 oluşturur)
          if [ ! -f gradlew ]; then
            echo "Gradle Wrapper oluşturuluyor..."
            gradle wrapper --gradle-version 8.4
          fi
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: My-Awesome-App-APK
          path: |
            app/build/outputs/apk/debug/*.apk
            app/build/outputs/apk/release/*.apk
            build/app/outputs/flutter-apk/*.apk
