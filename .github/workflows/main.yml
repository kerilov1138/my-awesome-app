
name: Universal APK Builder
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Flutter tespiti ve derlemesi
      - name: Setup Flutter
        if: hashFiles('**/pubspec.yaml') != ''
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Flutter Build
        if: hashFiles('**/pubspec.yaml') != ''
        run: |
          flutter pub get
          flutter build apk --release

      # Native/Web Android derlemesi - gradlew yoksa sistem gradle'ını kullan
      - name: Android Build (Gradle)
        if: hashFiles('**/pubspec.yaml') == ''
        run: |
          if [ -f gradlew ]; then
            echo "Gradle Wrapper bulundu, kullanılıyor..."
            chmod +x gradlew
            ./gradlew assembleDebug --no-daemon
          else
            echo "Gradle Wrapper bulunamadı! Sistem Gradle'ı kullanılıyor..."
            # Sistem gradle'ı kullanılırken repo tanımları settings.gradle'da olduğu için 
            # plugin'lerin bulunamaması sorunu çözülmüş olmalı.
            gradle assembleDebug --no-daemon
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: My-Awesome-App-APK
          path: |
            app/build/outputs/apk/debug/*.apk
            app/build/outputs/apk/release/*.apk
            build/app/outputs/flutter-apk/*.apk
